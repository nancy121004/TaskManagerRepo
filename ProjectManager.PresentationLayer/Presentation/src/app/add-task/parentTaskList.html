<h1 mat-dialog-title>Users List:</h1>
<div mat-dialog-content>
  Please select a Parent Task

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="Parent_ID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"> <a href="javascript:void(0)">{{element.Parent_ID}}</a> </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="Task">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"><a href="javascript:void(0)"> {{element.Task}} </a></td>
    </ng-container>
  
    <!-- Last_Name Column -->
    <ng-container matColumnDef="ParentTaskTitle">
      <th mat-header-cell *matHeaderCellDef> Parent Task Title </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"><a href="javascript:void(0)"> {{element.ParentTaskTitle}} </a></td>
    </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  


</div>
