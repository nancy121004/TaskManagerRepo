<h1 mat-dialog-title>Users List:</h1>
<div mat-dialog-content>
  Please select a user

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="User_ID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"> <a href="javascript:void(0)">{{element.User_ID}}</a> </td>
    </ng-container>
  
    <!-- First Name Column -->
    <ng-container matColumnDef="First_Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"><a href="javascript:void(0)"> {{element.First_Name}} </a></td>
    </ng-container>
  
    <!-- Last_Name Column -->
    <ng-container matColumnDef="Last_Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"><a href="javascript:void(0)"> {{element.Last_Name}} </a></td>
    </ng-container>
  
    <!-- Employee_ID Column -->
    <ng-container matColumnDef="Employee_ID">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element" (click)="onSave(element)"> <a href="javascript:void(0)">{{element.Employee_ID}} </a></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  


</div>
